<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Card HomeWork</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<article class="card">
    <div class="purpleOne"></div>
    <div class="imageWrapper">
        <img src="fresko.jpeg" alt="Your photo">
    </div>
    <div class="infoWrapper">
        <h1>Jacque Fresco</h1>
        <h2>Social Engineer</h2>
        <p>Jacque Fresco (March 13, 1916 – May 18, 2017) was an American futurist and self-described social
            engineer. Self-taught, he worked in a variety of positions related to industrial design.</p>
    </div>

    <div class="cardFooter">
        <img src="icons8-твиттер-50.png" alt="Twitter">
    </div><div class="cardFooter">
        <img src="icons8-github-50.png" alt="GitHub">
    </div >

</article>

</body>
</html>
